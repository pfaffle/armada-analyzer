services:
  - name: armada-analyzer
    type: web
    runtime: static
    rootDir: packages/ui/
    buildFilter:
      ignoredPaths:
        - "src/__tests__/**/*"
    buildCommand: pnpm install --frozen-lockfile; pnpm run build
    staticPublishPath: ./dist
    envVars:
      - key: SKIP_INSTALL_DEPS
        value: "true"

  - name: armada-analyzer-api
    type: web
    runtime: node
    plan: free
    region: oregon
    healthCheckPath: /healthz
    rootDir: packages/service/
    buildFilter:
      ignoredPaths:
        - "src/__tests__/**/*"
    buildCommand: pnpm install --frozen-lockfile; pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: DEBUG
        value: app:*
      - key: DEBUG_COLORS
        value: 1
      - key: DEBUG_HIDE_DATE
        value: 1
